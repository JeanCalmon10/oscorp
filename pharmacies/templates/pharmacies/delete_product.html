{% extends "pharmacies/base.html" %}

{% load static %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div id="edit-title-delete">
    <h1>Tem certeza que quer excluir esse produto:</h1>
    <div id="product-image-delete">
        <img src="{{ product.image_url }}" alt="{{ product.name }}"> 
    </div>
</div>
<div id="delete-product-container">
    <form action="{% url 'pharmacies:delete_product' product_id=product.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <div class="return-btn">
            <a href="{% url 'pharmacies:products' %}">&leftarrow; Voltar para produtos</a>
        </div>
    </form>
</div>
{% endblock %}
